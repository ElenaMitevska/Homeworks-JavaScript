<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="parent">
      <div class="child" id="display">
        <div class="child" id="display1">0</div>
        <div class="child"  id="display2">0</div>
        <div class="child" id="result">0</div>
      </div>
      <button class="btn" id="clear">C</button>
      <button class="btn" id="lastEntityClear">&#8592</button>
      <button class="btn operation orange">/</button>
      <button class="btn number">7</button>
      <button class="btn number">8</button>
      <button class="btn number">9</button>
      <button class="btn orange operation">*</button>
      <button class="btn number">4</button>
      <button class="btn number">5</button>
      <button class="btn number">6</button>
      <button class="btn orange operation">-</button>
      <button class="btn number">1</button>
      <button class="btn number">2</button>
      <button class="btn number">3</button>
      <button class="btn orange operation">+</button>
      <button class="btn number">.</button>
      <button class="btn number" id="zero">0</button>
      <button class="btn orange" id="equal">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
